<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        html, body, #container {
            height: 75%;
        }
    </style>
</head>
<body>
<div id="container" class="d-flex justify-content-center align-items-center flex-column align-content-center">
    <div class="card">
        <div class="card-body" style="min-width: 800px">
            <h2 class="card-title">Users</h2>
            <div th:switch="${users}">
                <h2 th:case="null">No users yet!</h2>
                <div th:case="*">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td><a class="btn btn-warning" th:href="@{/edit/{id}(id=${user.id})}"><i class="fa fa-edit"></i> Edit</a></td>
                            <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${user.id})}"><i class="fa fa-trash"></i> Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a class="btn btn-outline-primary" href="/signup"><i class="fa fa-plus"></i> Add a new user</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
