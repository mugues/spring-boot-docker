<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        html, body, #container {
            height: 80%;
        }
    </style>
</head>
<body>
<div id="container" class="d-flex justify-content-center align-items-center flex-column align-content-center">
    <div class="card">
        <h2 class="card-title">Update user</h2>
        <div class="card-body" style="min-width: 800px">
            <form action="#"
                  th:action="@{/update/{id}(id=${user.id})}"
                  th:object="${user}"
                  method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name" required>
                    <span th:if="${#fields.hasErrors('name')}" class="form-text" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email" required
                           pattern="([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)">
                    <span th:if="${#fields.hasErrors('email')}" class="form-text" th:errors="*{email}"></span>
                </div>
                <input id="form-submission" name="submitbutton" type="submit" value="Update User" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
</body>
</html>
