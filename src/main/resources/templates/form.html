<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <style>
        html, body, #container {
            height: 75%;
        }
    </style>
</head>
<body>
<div id="container" class="d-flex justify-content-center align-items-center flex-column align-content-center">
    <div class="card">
        <div class="card-body" style="min-width: 800px">
            <h2 class="card-title">Check your age</h2>
            <form name="personForm" action="#" th:action="@{/}" th:object="${personForm}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name" required>
                    <span th:if="${#fields.hasErrors('name')}" class="form-text" th:errors="*{name}">Name Error</span>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" th:field="*{age}" id="age" placeholder="Age" required>
                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="form-text"> Age Error></span>
                </div>
                <input id="form-submission" name="submitbutton" type="submit" value="Sumbit User"
                       class="btn btn-primary">
            </form>
        </div>
    </div>

</div>
</body>
</html>
